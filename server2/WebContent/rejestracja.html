<script>
function loadDoc() {
  var haslo = document.getElementById("haslo").value;
  var email = document.getElementById("email").value
  var kodp = document.getElementById("kodp").value;
  var PESEL = document.getElementById("PESEL").value;
  var imie = document.getElementById("imie").value;
  var nazwisko = document.getElementById("nazwisko").value;
  var nrt = document.getElementById("nrt").value;
  var miejscow = document.getElementById("miejscowosc").value;
 
  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.status == 200) {
    	document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("POST", "users/rejestr", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  var data = JSON.stringify({"id":"1","email":email,"haslo":haslo,"KodP":kodp,"PESEL":PESEL,"imie":imie,"nazwisko":nazwisko,"ntel":nrt,"miejscowos":miejscow}); 
  xhttp.send(data);
}

function clearDoc() {
	document.getElementById("demo").innerHTML = "<h2>Nothing</h2>";
}

    var i;

    document.getElementById("demo").innerHTML = out;
}

{

}
</script>
