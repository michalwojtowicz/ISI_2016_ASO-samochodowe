<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Serwis ASO - M4U</title>
	<meta name="description" content="Serwis wspomagający pracę serwisu" />
	<meta name="keywords" content="najlepszy serwis aso, zobacz" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link  type="text/css"rel="stylesheet" media="screen and (min-device-width: 481px)" href="css/style.css" />
	<link type="text/css" rel="stylesheet" media="only screen and (max-device-width: 480px)" href="css/style-mobile.css" />
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio:0.75)" href="css/style-mobile.css" />
	<link rel="stylesheet" href="css/style-mobile.css" media="handheld" type="text/css" />

</head>
<body>
<font color = "#EFEFEF">
<center>
<h3>Tworzenie serwisu</h3>
<input type="text" id="nazwa" value="">
<button type="button" onclick="loadDoc()">Stwórz</button>
<div id ="content"> </div>
</font>
</center>

<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  var nazwa = document.getElementById("nazwa").value;
	  xhttp.onreadystatechange = function() {
	    if (xhttp.status == 200) {
	    	document.getElementById("content").innerHTML = "lalalaal";
	    }
	};
	xhttp.open("GET", "Servisant?id=1&serwis=" + nazwa, true);
	  xhttp.send();
}
</script>
</body>
