<script>
function loadDoc() {
  var VIN = document.getElementById("VIN").value;
  var Marka = document.getElementById("Marka").value

  var kraj = document.getElementById("kraj").value;
  var przebieg = document.getElementById("przebieg").value;
 
  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.status == 200) {
    	document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("POST", "users/client", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  var data = JSON.stringify({"id":"1","VIN":VIN,"Marka":Marka,"model":model,"rok":rok,"paliwo":paliwo,"pojemnosc":pojemnosc,"moc":moc,"kraj":kraj,"pezebieg":przebieg}); 
  xhttp.send(data);
}
