<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Serwis ASO - M4U</title>
	<meta name="description" content="Serwis wspomagający pracę serwisu" />
	<meta name="keywords" content="najlepszy serwis aso, zobacz" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="Stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
<font color = "#EFEFEF">
<center>
<h3>Podaj model samochodu</h3>
<input type="text" id="haslo" value="">
<button type="button" onclick="loadDoc()">Sprawdź</button>
<div id ="content"> </div>
</font>
</center>
<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  var marka = document.getElementById("haslo").value;
	  xhttp.onreadystatechange = function() {
	    if (xhttp.status == 200) {
	    	document.getElementById("content").innerHTML = xhttp.responseText;
	    }
	};
	xhttp.open("GET", "users/client?id=3&marka=" + marka, true);
	  xhttp.send();
}
</script>
</body>
</html>
