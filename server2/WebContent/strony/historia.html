<html>
<body>
<h6>podej model samochodu</h6>
<input type="text" id="haslo" value="">
<button type="button" onclick="loadDoc()">sprawdz</button>
<div id ="content"> </div>
<script>
function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  var marka = document.getElementById("haslo").value;
	  xhttp.onreadystatechange = function() {
	    if (xhttp.status == 200) {
	    	document.getElementById("content").innerHTML = xhttp.responseText;
	    }
	};
	xhttp.open("GET", "users/client?id=3&marka=" + marka, true);
	  xhttp.send();
}
</script>
</body>
</html>
